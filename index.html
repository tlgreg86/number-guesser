<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  </head>
  <body>

    <header>
      <h1><span>Number</span>Guesser</h1>
    </header>

    <form>
      <input class="numInput" id="numInput" type="text" name="number" placeholder="Enter your guess">
    </form>

    <section>
      <button class="numSubmit" id="numSubmit" disabled>Guess</button>
      <button class="numClear" id="numClear" disabled>Clear</button>
      <h3></h3>
    </section>

    <section>
      <h2 class="lstGuess" id="lstGuess"></h2>
    </section>

    <section>
      <h2 class="feedback" id="feedback"></h2>
    </section>

    <section>
      <button class="gameReset" id="gameReset" type="reset" disabled>Reset</button>
    </section>

  </body>
    <script src="scripts.js" type="text/javascript"></script>
</html>
