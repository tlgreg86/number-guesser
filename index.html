<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1><span>Number</span>Guesser</h1>
    </header>

    <main>
      <form id="guessForm">
        <input 
          class="numInput" 
          id="numInput" 
          type="number" 
          min="1" 
          max="100"
          name="number" 
          placeholder="Enter a number between 1-100"
          required
        >
      </form>

      <section>
        <button class="numSubmit" id="numSubmit" disabled>Guess</button>
        <button class="numClear" id="numClear" disabled>Clear</button>
        <h3></h3>
      </section>

      <section>
        <h2 class="lstGuess" id="lstGuess"></h2>
      </section>

      <section>
        <h2 class="feedback" id="feedback"></h2>
      </section>

      <section>
        <button class="gameReset" id="gameReset" type="button" disabled>Reset</button>
      </section>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
